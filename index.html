<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>BeepBoop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="img/robot1.png" alt="robot" class="headimg">
        <h1>Pumpkin pumpkin spice spice pumpkin latte SEASONAL malfunction Bot</h1>
        <p>Pumpkin Spice Bot</p>
      </div>
      <form id="numbersubmit">
        <div class="form-group robot">
          <label for="entry">Does it compute?</label>
          <input id="numberinput" type="text" placeholder="Enter a number">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>
      <div class="card">
        <img src="img/latte.png" alt="latte" class="cardimg">
        <span id="result"></span>
      </div>
      <div><p>Prints a range of numbers from 0 to the input number, multiples of 3 print 'pumpkin', multiples of 4 print 'spice', and multiples of 3 & 4 print 'latte'</p></div>
    </div>
  </body>
</html>
